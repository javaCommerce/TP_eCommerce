<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher une categorie</title>
</h:head>




<h:body>


	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		
			ID de la categorie :<p:inputNumber value="#{catMB.cat.idCategorie}" />


			<h:commandButton value="Rechercher" action="#{catMB.rechCatById}" />
		</h:panelGrid>
	</h:form>





	<p:dataTable var="cat" value="#{catCherch}">
	
		<p:column headerText="Id">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>


		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>
		
		
		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.photo}"/>			
		</p:column>
		
	</p:dataTable>











</h:body>

</html>
