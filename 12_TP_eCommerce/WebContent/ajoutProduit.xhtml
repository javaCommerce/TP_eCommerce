<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter un produit</title>
</h:head>




<h:body>

	<h:form enctype="multipart/form-data">


		<h:panelGrid columns="2">
		
		
		
		
			Décrivez la categorie :<p:inputText value="#{prMB.pro.description}" />		

			Désignation :<p:inputText value="#{prMB.pro.designation}" />

			photo : <p:fileUpload value="#{prMB.file}" mode="simple" skinSimple="true" />
		
			prix : <p:inputNumber value="#{prMB.pro.prix}" />

			quantité : <p:inputNumber value="#{prMB.pro.quantite}" />
			
			id Cat : <p:inputText value="#{prMB.cat.idCategorie}" />


			<h:commandButton value="ajouter" action="#{prMB.ajouterProduit}" />



		</h:panelGrid>


	</h:form>







</h:body>

</html>
