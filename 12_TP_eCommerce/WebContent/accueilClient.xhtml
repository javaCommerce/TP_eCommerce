<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bienvenue sur le site eCommerce</title>
</h:head>

<h:body>

	<h:form id="formCat">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="catTable" var="cat" value="#{clMB.getAllCategories}">
			<f:facet name="header">
            Cat√©gories de produits disponibles chez nous
        </f:facet>
			<p:column headerText="Nom">
				<h:outputText value="#{cat.nom}" />
			</p:column>
			<p:column headerText="Photo">
				<h:outputText value="#{cat.photo}" />
			</p:column>
			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>
			<p:column style="width:32px;text-align: center">
				<p:commandButton update=":form:carDetail"
					oncomplete="PF('carDialog').show()" icon="ui-icon-search"
					title="View">
					<f:setPropertyActionListener value="#{produit}"
						target="#{dtSelectionView.selectedCar}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>







</h:body>
</html>
