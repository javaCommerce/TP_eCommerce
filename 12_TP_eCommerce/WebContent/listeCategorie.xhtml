<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Liste catégorie</title>
</h:head>




<h:body>





<p:dataTable var="cat" value="#{sessionScope.catListe}">
		<p:column headerText="Désignation">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}"
				style="width:100px; height:100px" />
		</p:column>

	</p:dataTable>
	
	
	

<h:form>
<h:commandButton value="afficher" action="#{catMB.getAllCategorie}" />
</h:form>







</h:body>

</html>
