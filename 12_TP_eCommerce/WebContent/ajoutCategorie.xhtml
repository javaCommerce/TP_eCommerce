<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>




<h:body>




	<h:form>
		<h3 style="margin-top: 0"></h3>
		<p>DÃ©crivez la categorie :</p>
		<p:inputTextarea rows="10" cols="50"
			completeMethod="#{inputTextareaView.completeArea}" queryDelay="750"
			minQueryLength="4" value="#{aMB.cat.description}"/>		
	</h:form>



	<h:form>
		<h:panelGrid columns="2">
		nom : <p:inputText value="#{aMB.cat.nomCategorie}" />
		</h:panelGrid>
	</h:form>


	<h:form>
		<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"
			mode="advanced" dragDropSupport="true" update="messages"
			sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{aMB.cat.photo}"/>

		<p:growl id="messages" showDetail="true" />
	</h:form>




	<h:form>
		<h:commandButton value="ajouter" action="#{aMB.ajouterCategorie}" />
	</h:form>
