<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Rechercher produit</title>
</h:head>




<h:body>






	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		
			ID du produit :<p:inputNumber value="#{prMB.pro.idProduit}" />


			<h:commandButton value="Rechercher" action="#{prMB.getProduitById}" />
		</h:panelGrid>
	</h:form>





	<p:dataTable var="pr" value="#{prMB.pro}">
	
		<p:column headerText="Id">
			<h:outputText value="#{pr.idProduit}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{pr.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{pr.description}" />
		</p:column>


		<p:column headerText="Prix">
			<h:outputText value="#{pr.prix}" />
		</p:column>
		
			<p:column headerText="QuantitÃ©">
			<h:outputText value="#{pr.quantite}" />
		</p:column>
		
		
		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.photo}"/>			
		</p:column>
		
	</p:dataTable>















</h:body>

</html>
